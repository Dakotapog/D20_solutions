<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrador - D10 Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body class="login-page">
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="admin-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 6.5V9C15 10.1 15.9 11 17 11H19C20.1 11 21 10.1 21 9ZM17 13C15.9 13 15 13.9 15 15V18L21 17V15C21 13.9 20.1 13 19 13H17ZM9 9V6.5L3 7V9C3 10.1 3.9 11 5 11H7C8.1 11 9 10.1 9 9ZM5 13C3.9 13 3 13.9 3 15V17L9 18V15C9 13.9 8.1 13 7 13H5ZM12 7.5C11.2 7.5 10.5 7.9 10.1 8.5L11.2 9.6C11.5 9.2 11.7 8.9 12 8.9S12.5 9.2 12.8 9.6L13.9 8.5C13.5 7.9 12.8 7.5 12 7.5ZM12 10.5L10.5 12C10.1 12.4 10.1 13.1 10.5 13.5L12 15L13.5 13.5C13.9 13.1 13.9 12.4 13.5 12L12 10.5Z"/>
                </svg>
            </div>
            <h1 class="login-title">Panel Administrativo</h1>
            <p class="login-subtitle">Acceso exclusivo para administradores D10</p>
        </div>

        <form class="login-form" id="adminLoginForm">
            <div class="form-group has-icon">
                <label class="form-label" for="email">Correo Electrónico</label>
                <input type="email" id="email" class="form-input" placeholder="admin@d10solutions.com" required>
                <svg class="input-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
            </div>

            <div class="form-group has-icon">
                <label class="form-label" for="password">Contraseña</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                <svg class="input-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
                </svg>
                <button type="button" class="password-toggle" onclick="togglePassword()">
                    <svg id="eyeIcon" width="18" height="18" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z"/>
                    </svg>
                </button>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    <span>Recordarme</span>
                </label>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>

            <!-- Contenedor para mensajes de estado -->
            <div id="loginMessageContainer"></div>

            <!-- Barra de progreso de autenticación -->
            <div class="auth-progress" id="authProgress" style="display: none;">
                <div class="auth-progress-bar" id="authProgressBar"></div>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <span class="button-text">Iniciar Sesión</span>
                <span class="loading-spinner" style="display: none;">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z">
                            <animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="1s" repeatCount="indefinite"/>
                        </path>
                    </svg>
                    Verificando...
                </span>
            </button>

            <div class="security-info">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M21,11C21,16.55 17.16,21.74 12,23C6.84,21.74 3,16.55 3,11V5L12,1L21,5V11M12,7C10.9,7 10,7.9 10,9V11C9.4,11 9,11.4 9,12V16C9,16.6 9.4,17 10,17H14C14.6,17 15,16.6 15,16V12C15,11.4 14.6,11 14,11V9C14,7.9 13.1,7 12,7M12,8C12.6,8 13,8.4 13,9V11H11V9C11,8.4 11.4,8 12,8Z"/>
                </svg>
                Conexión segura SSL. Tus credenciales están protegidas.
            </div>
        </form>

        <div class="divider">
            <span>o accede con</span>
        </div>

        <div class="alternative-access">
            <a href="#" class="alt-button">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.46,6C21.69,6.35 20.86,6.58 20,6.69C20.88,6.16 21.56,5.32 21.88,4.31C21.05,4.81 20.13,5.16 19.16,5.36C18.37,4.5 17.26,4 16,4C13.65,4 11.73,5.92 11.73,8.29C11.73,8.63 11.77,8.96 11.84,9.27C8.28,9.09 5.11,7.38 3,4.79C2.63,5.42 2.42,6.16 2.42,6.94C2.42,8.43 3.17,9.75 4.33,10.5C3.62,10.5 2.96,10.3 2.38,10C2.38,10 2.38,10 2.38,10.03C2.38,12.11 3.86,13.85 5.82,14.24C5.46,14.34 5.08,14.39 4.69,14.39C4.42,14.39 4.15,14.36 3.89,14.31C4.43,16 6,17.26 7.89,17.29C6.43,18.45 4.58,19.13 2.56,19.13C2.22,19.13 1.88,19.11 1.54,19.07C3.44,20.29 5.7,21 8.12,21C16,21 20.33,14.46 20.33,8.79C20.33,8.6 20.33,8.42 20.32,8.23C21.16,7.63 21.88,6.87 22.46,6Z"/>
                </svg>
                Autenticación 2FA
            </a>
            <a href="#" class="alt-button">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M17,8H20A1,1 0 0,1 21,9V21A1,1 0 0,1 20,22H4A1,1 0 0,1 3,21V9A1,1 0 0,1 4,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
                </svg>
                Token de Acceso
            </a>
        </div>

        <div class="login-footer">
            <p>
                <a href="index.html" class="back-link">← Volver al sitio principal</a>
            </p>
            <p style="margin-top: 0.5rem; font-size: 0.8rem;">
                © 2025 D10 Solutions. Panel administrativo v2.1
            </p>
        </div>
    </div>

    <!-- Contenedor para notificaciones toast -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordField && eyeIcon) {
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    eyeIcon.innerHTML = '<path fill="currentColor" d="M11.83,9L15,12.16C15,12.11 15,12.05 15,12A3,3 0 0,0 12,9C11.94,9 11.89,9 11.83,9M7.53,9.8L9.08,11.35C9.03,11.56 9,11.77 9,12A3,3 0 0,0 12,15C12.22,15 12.44,14.97 12.65,14.92L14.2,16.47C13.53,16.8 12.79,17 12,17A5,5 0 0,1 7,12C7,11.21 7.2,10.47 7.53,9.8M2,4.27L4.28,6.55L4.73,7C3.08,8.3 1.78,10 1,12C2.73,16.39 7,19.5 12,19.5C13.55,19.5 15.03,19.2 16.38,18.66L16.81,19.09L19.73,22L21,20.73L3.27,3M12,7A5,5 0 0,1 17,12C17,12.64 16.87,13.26 16.64,13.82L19.57,16.75C21.07,15.5 22.27,13.86 23,12C21.27,7.61 17,4.5 12,4.5C10.6,4.5 9.26,4.75 8,5.2L10.17,7.35C10.76,7.13 11.37,7 12,7Z"/>';
                } else {
                    passwordField.type = 'password';
                    eyeIcon.innerHTML = '<path fill="currentColor" d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z"/>';
                }
            }
        }
    </script>
    <script src="js/main.js"></script>
</body>
</html>
